<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Devotional | Nattika Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root { --bg-main: #F9F7F2; --text-primary: #1A2F15; --text-secondary: #C5A059; --glass: rgba(255, 255, 255, 0.7); }
* { margin:0; padding:0; box-sizing:border-box; font-family:"Plus Jakarta Sans",sans-serif; }
body { background-color: var(--bg-main); color: var(--text-primary); line-height:1.8; }
.site-header { background: var(--glass); backdrop-filter: blur(15px); padding: 20px 0; border-bottom: 1px solid rgba(0,0,0,0.05); position: sticky; top:0; z-index:1000; }
.header-inner { display:flex; justify-content:space-between; align-items:center; width:90%; max-width:1200px; margin:auto; }
.logo { font-family: 'Playfair Display', serif; font-size:1.8rem; font-weight:700; color: var(--text-primary); text-decoration:none; }
.hero { text-align:center; padding:100px 20px; background: var(--text-primary); color: #fff; }
.hero h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin-bottom:10px; }
.hero p { letter-spacing: 2px; text-transform: uppercase; font-size: 0.9rem; color: var(--text-secondary); }
.container { width:90%; max-width:1200px; margin: 80px auto; }
.card { background: #fff; padding:50px 30px; border-radius:4px; text-align:center; border: 1px solid rgba(0,0,0,0.03); max-width: 500px; margin: auto; transition: 0.4s; }
.card-img { font-family: 'Playfair Display', serif; color: var(--text-secondary); margin-bottom: 15px; font-size: 1.2rem; text-transform: uppercase; }
.small-btn { display:inline-block; margin-top:20px; color: var(--text-primary); font-weight:700; text-transform: uppercase; font-size: 0.75rem; border-bottom: 2px solid var(--text-secondary); text-decoration:none; }
.back-home { display:block; text-align:center; margin: 60px 0; font-weight: 600; text-transform: uppercase; color: var(--text-secondary); text-decoration: none; }
</style>
</head>
<body>
<header class="site-header"><div class="header-inner"><a class="logo" href="village.html">Nattika</a></div></header>
<section class="hero">
    <h1>Sacred Spaces</h1>
    <p>Spiritual Serenity in Nattika</p>
</section>
<div class="container">
    <div class="card">
        <div class="card-img">Mosque</div>
        <h3>Nattika Juma Masjid</h3>
        <p><strong>Address:</strong> Nattika Center</p>
        <a class="small-btn" href="https://maps.google.com/?q=Nattika+Juma+Masjid" target="_blank">View Location</a>
    </div>
    <a href="village.html" class="back-home">‚Üê Return to Village</a>
</div>
</body>
</html>
